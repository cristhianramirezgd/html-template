
<main class="category-sales">
	<section class="grid-container full">
		<div class="grid-container">
			<div class="grid-x">
				<div class="small-12 large-7">
					[[tpl_top_banner_div]]
				</div>
				<div class="small-12 large-5">
				</div>
			</div>
		</div>
	</section>
	<section class="grid-container">
		<div class="small-12">
			[[category_breadcrumbs]]
		</div>
	</section>
	<section class="grid-container grid-x">	
			<div class="large-8 show-for-large navigation-pages">
					[[tpl_page_nav]]
			</div>
			<div class="small-12 large-4 order-by-section">
				[[tpl_sort_by]]
			</div>
	</section>
	<div class="grid-container full">
		<div class="grid-container">
			<div class="grid-x">
				<aside class="small-12 large-2">
					<div class="use-filters">
						[[tr_spec_filters_on_use]]
					</div>
					<div class="category-filters">
						[[tpl_titulo]]
						[[cat_description]]
						[[tr_spec_filters_list]]
						[[tr_spec_filter_js_vars]]
						[[precio]]
					</div>
				</aside>
				<section class="small-12 large-10 group_shield">
					[[div_with_products]]
					[[tpl_sales_tax_included]]
				</section>
			</div>
		</div>
	</div>
	<div class="grid-container">
		<div class="small-12 large-offset-6 large-6 navigation-pages">
			[[tpl_page_nav]]
		</div>
	</div>
</main>
