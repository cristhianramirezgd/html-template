<main class="input-pay-pdp" id="maincontent">
	<section class="grid-container">
		<div class="grid-x grid-margin-x align-middle grid-padding-y">
			<div class="cell small-12">
				[[tpl_logout]]
			</div>
			<div class="cell small-12 steps-pay-um">
				[[tpl_steps]]
			</div>
		</div>
	</section>
	<section class="maincontent wrapper-inputpay-um grid-container bg-white">
		<div class="grid-x grid-margin-x grid-padding-y">
			<div class="cell small-12 medium-3">
				<div class="grid-x grid-margin-x grid-padding-y">
					<div class="cell small-12 inputpay-customer-info">
						[[tpl_bill_to]]
					</div>
					<div class="cell small-12 inputpay-customer-info">
						[[tpl_ship_to]]
					</div>
				</div>
			</div>
			<div class="cell small-12 medium-9">
				<div class="grid-x grid-margin-x bill_ship-to-um grid-padding-y">
					<div class="cell small-12">
						[[tpl_sale_table]]
					</div>
				</div>
			</div>
			<div class="cell small-12">
				<div class="grid-x grid-margin-x bill_ship-to-um grid-padding-y">
					<div class="cell small-12 pay-method">
						[[cho_pay_methods]]
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="container-grid">
		<div class="grid-x">
			[[tpl_banner]]
		</div>
	</section>
</main>
<script>
	(function(){
		$('#tpl_bill_to_button > a, #tpl_ship_to_button > a')
		.prepend('<i class="fas fa-external-link-alt"></i>');
		$( window ).width() <= 640 ? $('#radio_cc').prop('checked', false):$('#radio_cc').attr('checked', 'checked');
		$('.cart_total, .cart_discount_input').wrapAll('<div class="total-on-cart"></div>');
	})();
</script>
