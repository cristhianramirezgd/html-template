<main id="maincontent" class="order-confirm-um">
	<section class="container-grid">
		<div class="grid-x grid-margin-x grid-padding-y">
			<div class="cell small-12 medium-8 medium-offset-2 text-center">
				<h1 class="h5 text-alert">[[confirm_title]]</h1>
				<p><small>[[confirm_intro]]</small></p>
			</div>
		</div>
		<div class="grid-container grid-x">
			<div class="cell small-12 medium-6 text-center">
				<div class="order-num-um">
					[[confirm_order_num]]
				</div>
			</div>
			<div class="cell small-12 medium-6 text-center">
				<div class="date-confirm-um">
					[[confirm_order_date]]
				</div>
			</div>
		</div>
		<div class="grid-container grid-x">
			<div class="cell small-12 medium-12">
				<div class="details-order-um">
					[[confirm_order_details]]
				</div>
				<div class="confirm-buttons-um">
					[[confirm_buttons]]
				</div>
			</div>
		</div>
	</section>
	<script>
		$('.confirm_cart_total').wrapAll('<div class="confirm-total-on-cart"></div>');
	</script>
</main>
