<main class="category-sales">
	<section class="grid-container full">
		<div class="grid-container">
			<div class="grid-x">
				<div class="small-12 medium-7">
					[[tpl_top_banner_div]]
				</div>
				<div class="small-12 medium-5">
				</div>
			</div>
		</div>
	</section>
	<div class="grid-container full">
		<div class="grid-container">
			<div class="grid-x align-middle navigation-category-um">
				<div class="cell small-12 medium-2 breadcrumbs-um">
					[[category_breadcrumbs]]
				</div>
				<div class="cell medium-auto navigation-pages show-for-medium">
						 [[page_nav_grid]]
				</div>
				<div class="cell small-12 medium-2 order-by-section">
					[[tpl_sort_by]]
				</div>
			</div>
			<div class="grid-x">
				<aside class="small-12 medium-2">
					<div class="categories-filter sub-categorie-filter">
						<div class="use-filters">
							[[tr_spec_filters_on_use]]
						</div>
						<div class="filtros-lista">
							[[categorias]]
						</div>
					</div>
					<div class="categories-filter">
						[[cat_description]]
						[[tr_spec_filters_list]]
						[[tr_spec_filter_js_vars]]
					</div>
					 <div class="precio-l">
			            <div class="title-filtros">
			              <p>PRECIO</p>
			            </div>
			            <div class="content-f">
			              <div class="prod_list_filter">
			              	<script type="text/javascript">
			              		function getParams(param) {
									var vars = {};
									window.location.href.replace( location.hash, '' ).replace( 
										/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
										function( m, key, value ) { // callback
											vars[key] = value !== undefined ? value : '';
										}
									);

									if ( param ) {
										return vars[param] ? vars[param] : null;	
									}
									return vars;
								}

				              	var pf = getParams('pf'), pt = getParams('pt');

				                if (parseInt(pf) >=0 && parseInt(pt) >= 0) {
									$('.range-slider').val(pf+','+pt);
								}else{
									$('.range-slider').val("0,1");
								}
			                </script>
			                <input class="range-slider" type="hidden" value="" />
			              </div>
			              <!-- input -->
			              <div style="display:inline; margin-left:-25px; margin-right:25px;">
			                <!--- <input type="button" value="Ok" onclick="window.location.href='/r/'+$('.range-slider').val().replace(',','-')" style="background-color: #0066A7; color: white; border: none; cursor: pointer;"> -->
			                
			                <input type="button" value="Ok" id="but-filter-price" style="background-color: #0066A7; color: white; border: none; cursor: pointer;">
			              </div>
			              <!-- input -->
			            </div>
			        </div>
				</aside>
				<section class="small-12 medium-10 group_shield grid-x">
				[[div_with_products]]
				</section>
				<div class="grid-container text-center">
					[[tpl_sales_tax_included]]
				</div>
			</div>
		</div>
	</div>
	<div class="grid-container">
		<div class="small-12 navigation-pages last-nav-pages">
			[[page_nav_grid]]
		</div>
	</div>
</main>
<script>
    $('.range-slider').jRange({
      theme: "theme-blue",
        from: 10000,
        to: 500000,
        step: 100000,
        scale: ['$10 Mil','$100 Mil','$200 Mil','$300 Mil','$400 Mil','$500 Mil'],
        format: '%s',
        width: 220,
        showLabels: true,
        isRange: true
    });
    $('.range-slider').jRange('setValue', '10000,200000');

    $(document).ready(function(){
      $('.banner-carousel').slick({
        infinite: true,
        arrows: true,
        autoplay: true,
        autoplaySpeed: 7000,
        lazyLoad: 'ondemand',
        dots: true,
        fade: true,
        adaptiveHeight: true,
        cssEase: 'linear',
      });

      $("#but-filter-price").click(function() {
      	var valoresFiltroPrecio = $('.range-slider').val().replace(',','-');
        var resValoresFiltroPrecio = valoresFiltroPrecio.split('-');
        window.location.href='?pf='+resValoresFiltroPrecio[0]+'&pt='+resValoresFiltroPrecio[1];
      });

    });
</script>
