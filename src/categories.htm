
<main class="category-sales">
	<section class="grid-container full">
		<div class="grid-container">
			<div class="grid-x">
				<div class="small-12 large-7">
					[[tpl_top_banner_div]]
				</div>
				<div class="small-12 large-5">
				</div>
			</div>
		</div>
	</section>
	<section class="grid-container">
		<div class="small-12 breadcrumbs-um">
			[[category_breadcrumbs]]
		</div>
	</section>
	<div class="grid-container full">
		<div class="grid-container">
			<div class="grid-x">
				<aside class="small-12 large-2">
					<div class="use-filters">
						[[tr_spec_filters_on_use]]
					</div>
					<div class="sub-categories-filter">
						<div class=“title-categoria”>
						   <h4 class="h6">[[tpl_titulo]]</h4>
						</div>
						<div class=“filtros-lista”>
							[[categorias]]
						</div>
					</div>
					<div class="category-filters">
						[[cat_description]]
						[[tr_spec_filters_list]]
						[[tr_spec_filter_js_vars]]
						[[precio]]
					</div>
				</aside>
				<section class="small-12 large-10 group_shield grid-x">
					<div class="small-12 grid-x show-for-large">
						<div class="large-8 navigation-pages">
								 [[page_nav_grid]]
						</div>
						<div class="small-12 large-4 order-by-section">
							[[tpl_sort_by]]
						</div>
					</div>
					<div class="small-12">
						[[div_with_products]]
					</div>
				</section>
				<div class="grid-container text-center">
					[[tpl_sales_tax_included]]
				</div>
			</div>
		</div>
	</div>
	<div class="grid-container">
		<div class="small-12 navigation-pages last-nav-pages">
			[[page_nav_grid]]
		</div>
	</div>
</main>
