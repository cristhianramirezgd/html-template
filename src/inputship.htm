
<main class="inputship-pdp">

	<section class="grid-container">

			<div class="cell small-12 steps-pay-pdp">
				[[tpl_steps]]
			</div>
		</div>
	</section>

	<section class="grid-container">
		<div class="grid-x grid-margin-x align-stretch grid-padding-y container-inputship">

			<div class="cell small-12 medium-6 address-destiny-pdp">
				<div class="grid-container grid-margin-x">
					<div class="cell small-12">
						[[tpl_login_box_new_customer]]
					</div>
						<div class="cell small-12">
						[[box1content_main]]
					</div>
						<div class="cell small-12">
						[[tpl_add_new_ship_address]]
					</div>
				</div>
			</div>
			
			<div class="cell small-12 medium-6 cart-resume-pdp">

				[[tpl_cart_column]]
			</div>

		</div>

</main>
<script>
	(function(){
    let formPlaceholders = [
        ['#first_name','* Nombre'],
        ['#last_name','* Apellido'],
        ['#address1','* Dirección 1'],
        ['#address2','* Dirección 2'],
        ['#phone','* Teléfono'],
        ['#phone2','Teléfono alterno']
	]
	$('#state > option:first-child').text('Departamento');
    for (let i in formPlaceholders) { 
		let $idQuery =  $(formPlaceholders[i][0]);
		let $placeHolder = formPlaceholders[i][1];
        $idQuery.attr('placeholder',$placeHolder);
    }
	$('.table_address_selection tr > td:last-child > a:first-child')
	.prepend('<i class="fas fa-external-link-alt"></i>');
})();
</script>
